<div class="img-container">
    <img src="{{pokemon.imageURL}}" alt="pokemon" />
</div>
<div class="pokemon-overview">
    <div class="header">
        <h3>{{pokemon.name}}</h3>
        <span>#{{pokemon.idx + 1}}</span>
    </div>
    <div class="type-container">
        <span>Type</span>
        <span class="{{pokemon.type}} type">{{pokemon.type}}</span>
    </div>
</div>
